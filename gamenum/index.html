<!DOCTYPE html>
<html lang="en">

<head>

   <title>Number Game</title>
</head>

<body>

   <h1>Number Game</h1>
   <button onclick="
   console.log(`You'r choice Bat`);
   // generate random number between 0 and 3
   let randomNumber = Math.random() * 3;
   let computerChoice;

   if(randomNumber > 0 && randomNumber <= 1) {
      computerChoice = 'Bat'
   } else if (randomNumber > 1 && randomNumber <= 2){
      computerChoice =  'Ball';
   } else {
      computerChoice = 'Stamp';
   }
   console.log(`Computer Choice ${computerChoice}`);
      ">Bat</button>
   <button>Ball</button>
   <button>Stump</button>
   <p>Reading End Time 4:35</p>

</body>
