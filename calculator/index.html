<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Calculator</title>
</head>

<body>
   <div class="calculator">

      <input type="text" class="display" readonly>

      <div class="btn-group">

         <button class="btn numBtn">1</button>

         <button class="btn numBtn">2</button>

         <button class="btn numBtn">3</button>

         <button class="btn numBtn">4</button>

         <button class="btn numBtn">5</button>

         <button class="btn numBtn">6</button>

         <button class="btn mathBtn">+</button>

         <button class="btn mathBtn">-</button>

         <button class="btn mathBtn">*</button>

         <button class="btn mathBtn">/</button>

         <button class="btn clearBtn">C</button>

         <button class="btn equalBtn">=</button>

      </div>

   </div>

   <script>
      let display = document.querySelector('.display');
      let resultDisplayNum = '';
      display.value = resultDisplayNum

      const numBtn = document.querySelectorAll('.numBtn');
      const clearBtn = document.querySelector('.clearBtn');
      const mathBtn = document.querySelectorAll('.mathBtn');
      const equalBtn = document.querySelector('.equalBtn')

      numBtn.forEach(num => {
         num.addEventListener('click', () => {
            resultDisplayNum += num.innerText
            display.value = resultDisplayNum;
         })
      })

      //2.
      clearBtn.addEventListener('click', () => {
         resultDisplayNum = ''
         display.value = resultDisplayNum;
      })

      //3.
      mathBtn.forEach((item) => {
         item.addEventListener('click', () => {
            //5. 
            let lastCharacter = display.value.charAt(display.value.length - 1)

            let operators = ['-', '+', '*', '/'];
            if (operators.includes(lastCharacter)) {
               let afterRemoveDisplay = display.value.slice(0, -1)
               resultDisplayNum = afterRemoveDisplay;
            }
            //5.End
            resultDisplayNum += item.innerText
            display.value = resultDisplayNum;
         })
      })
      //4.
      equalBtn.addEventListener('click', () => {
         let total = eval(resultDisplayNum)
         resultDisplayNum = total;
         display.value = resultDisplayNum;
         // resultDisplayNum = ''
      })




   </script>

</body>

</html>
