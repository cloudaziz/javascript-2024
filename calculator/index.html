<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Calculator</title>
</head>

<body>
   <div class="calculator">

      <input type="text" class="display" readonly>

      <div class="btn-group">

         <button class="btn" onclick="
            resultDisplayNum = resultDisplayNum + '1';
            display.value = resultDisplayNum;
            ">1</button>

         <button class="btn" onclick="
          resultDisplayNum = resultDisplayNum + '2';
            display.value = resultDisplayNum;
         ">2</button>

         <button class="btn" onclick="
          resultDisplayNum = resultDisplayNum + '3';
            display.value = resultDisplayNum;
         ">3</button>

         <button class="btn" onclick="
          resultDisplayNum = resultDisplayNum + '4';
            display.value = resultDisplayNum;
         ">4</button>

         <button class="btn" onclick="
          resultDisplayNum = resultDisplayNum + '5';
            display.value = resultDisplayNum;
         ">5</button>

         <button class="btn" onclick="
          resultDisplayNum = resultDisplayNum + '6';
            display.value = resultDisplayNum;
         ">6</button>

         <button class="btn" onclick="
          resultDisplayNum = resultDisplayNum + '+';
            display.value = resultDisplayNum;
         ">+</button>

         <button class="btn" onclick="
          resultDisplayNum = resultDisplayNum + '-';
            display.value = resultDisplayNum;
         ">-</button>

         <button class="btn" onclick="
          resultDisplayNum = resultDisplayNum + '*';
            display.value = resultDisplayNum;
         ">*</button>

         <button class="btn" onclick="
          resultDisplayNum = resultDisplayNum + '/';
            display.value = resultDisplayNum;
         ">/</button>

         <button class="btn" onclick="
          resultDisplayNum = '';
            display.value = resultDisplayNum;
         ">C</button>

         <button class="btn" onclick="
         let total = eval(resultDisplayNum)
         resultDisplayNum = total;
            display.value = resultDisplayNum;
         ">=</button>

      </div>

   </div>

   <script>
      let resultDisplayNum = ''
      const display = document.querySelector('.display');
      display.value = resultDisplayNum;

   </script>

</body>

</html>
